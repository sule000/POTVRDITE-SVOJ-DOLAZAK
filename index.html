<!DOCTYPE html>
<html lang="bs">
<head>
  <meta charset="UTF-8">
  <title>Potvrda dolaska - Amila & Sulejman</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f4f0;
      text-align: center;
      padding: 50px;
    }
    .form-container {
      background-color: white;
      border-radius: 12px;
      padding: 30px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      padding: 10px;
      margin: 10px 0;
      width: 90%;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #6a9c89;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button.no {
      background-color: #c94c4c;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Potvrda dolaska</h2>
    <p>Molimo unesite ime i prezime i potvrdite svoj dolazak na vjenčanje Amile i Sulejmana:</p>
    <form action="https://example.com/submit" method="POST">
      <input type="text" name="ime_prezime" placeholder="Ime i prezime" required><br>
      <button type="submit" name="odgovor" value="da">Dolazim</button>
      <button type="submit" name="odgovor" value="ne" class="no">Ne mogu doći</button>
    </form>
  </div>
</body>
</html>
